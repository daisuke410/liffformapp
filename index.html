<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒーカプセル購入管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">カプセルを選択して下さい</p>
        <select name="item1" id="item-select">
          <option value="">--Please choose an option--</option>
          <option value="スタバキャラメルマキアート">スタバキャラメルマキアート(180円)</option>
          <option value="レギュラーブレンド">レギュラーブレンド（80円）</option>
          <option value="リッチブレンド">リッチブレンド(80円)</option>
          <option value="カフェオレ">カフェオレ(80円)</option>
          <option value="スタバカフェラテ">スタバカフェラテ(100円)</option>
          <option value="チョコチーノ">チョコチーノ(150円)</option>
        </select><br>

        <input type="submit" class="mt-4 btn btn-primary" value="購入する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {

            const liffId = "2001621127-EZG65RJN";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
              let checkSaveFlg = window.confirm('購入を実行してもよろしいですか？');

              if(checkSaveFlg) {
                document.getElementById("saveResult").textContent = "保存を実行しました。";
                //const name    = $('input[name="udetate"]').val();

                //return false;
              } else {
                document.getElementById("saveResult").textContent = "保存をキャンセルしました。";

              }
              const item1 = $('[name=item1]').val();
              //const msg = `${name}\n${item1}\n`;
              const msg = `${item1}\n`;
              console.log(msg);
              sendText(msg);
              return false;
            });
        });

    </script>

</body>
</html>
